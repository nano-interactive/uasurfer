name: 'Testing'

on:
  workflow_call:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        go: [1.18.x]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Test ${{ matrix.go }}
        run: go test -v -race -covermode=atomic -coverprofile=coverage.txt -timeout 5m ./...
